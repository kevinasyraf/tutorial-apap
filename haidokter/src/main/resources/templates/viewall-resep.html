<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <title>View All Resep</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar(~{::title})"></nav>
        <h2>Daftar Seluruh Resep</h2>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>No Resep</th>
                <th>Nama Dokter</th>
                <th>Nama Pasien</th>
                <th>Catatan</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="resep, iterationStatus : ${listResep}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'"
            >
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${resep.noResep}"></td>
                <td th:text="${resep.namaDokter}"></td>
                <td th:text="${resep.namaPasien}"></td>
                <td th:text="${resep.catatan}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/resep/view/} + ${resep.noResep}">Lihat Resep</a>
                    <a class="btn btn-outline-success" th:href="@{/resep/change/} + ${resep.noResep}">Ubah Resep</a>
                    <a class="btn btn-danger" th:href="@{/resep/delete/} + ${resep.noResep}">Hapus Resep</a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
